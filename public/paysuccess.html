    <script>


    $(document).ready(function(){

      function sendDatatoBackend(){
        var url = window.location.href;
        console.log(url);
        var matchs = url.match(/\?.+/g);
        var params = matchs[0].replace('?','').split('&');
        var obj = {}
        var p2 = params.forEach(function(item,i){
          var key = item.split('=')[0]
          var value = item.split('=')[1]
          obj[key] = value;
        })
        $.ajax({
          type: "POST",
          url: 'https://evening-retreat-44145.herokuapp.com/deposits',
          data: obj
        });
      }

      sendDatatoBackend();

      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      if(getParameterByName("authResult")=="REFUSED"){
        $("#mensaje").text("Tu depósito no pudo ser realizado, porfavor intenta de nuevo")
      }else{
        $("#mensaje").text("Tu depósito ha sido realizado con éxito, recibirás un correo dentro de los próximos 10 minutos")
      }})
    </script>
