        function getiframesrc() {
            var pdfurl = 'https://www.tradeupmarkets.com/bono100.pdf';
            pdfurl = 'https://docs.google.com/gview?url=' + pdfurl + '&embedded=true';

            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                document.getElementById('myiframe').src = 'bono100.pdf'
                return;
            }
            document.getElementById('myiframe').src = pdfurl;
        }

        window.onload = getiframesrc;
    </script>
